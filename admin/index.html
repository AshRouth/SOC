<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <!-- Include the identity widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js" type="text/javascript"></script>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Decap CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    <script>      
        CMS.registerEditorComponent({
          // Internal id of the component
          id: "amendment",
          // Visible label
          label: "Amendment",
          // Fields the user need to fill out when adding an instance of the component
          fields: [
            {
              name: 'number',
              label: 'Number',
              widget: 'number'
            },
            {
              name: 'status',
              label: 'Status',
              widget: 'select',
              default: {
                label: "To Be Debated",
                value: 'tbd'
              },
              options: [{
                label: 'To Be Debated',
                value: 'tbd'
              },
              {
                label: 'Passed',
                value: 'passed'
              },
              {
                label: 'Defeated',
                value: 'defeated'
              },
              {
                label: 'Out of Order',
                value: 'OoO'
              },
            ]
            },
            {
              name: 'details',
              label: 'Details',
              widget: 'markdown'
            }
          ],
          // Regex pattern used to search for instances of this block in the markdown document.
          // Patterns are run in a multline environment (against the entire markdown document),
          // and so generally should make use of the multiline flag (`m`). If you need to capture
          // newlines in your capturing groups, you can either use something like
          // `([\S\s]*)`, or you can additionally enable the "dot all" flag (`s`),
          // which will cause `(.*)` to match newlines as well.
          //
          // Additionally, it's recommended that you use non-greedy capturing groups (e.g.
          // `(.*?)` vs `(.*)`), especially if matching against newline characters.
          pattern: /<div class="amendment amendment-(.*?)">\n*\s*<div class="d-flex justify-content-between align-items-start">\n*\s*<h3 id="amendment-(\d*?)">Amendment #\d*?<\/h3>\n*\s*?<p class="badge bg-.*?">Amendment .*?<\/p>\n*\s*<\/div>\n*\s*<div>(.*)\n*?\s*?<\/div>\n*\s*?<\/div>/ms,
          // Given a RegExp Match object
          // (https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/match#return_value),
          // return an object with one property for each field defined in `fields`.
          //
          // This is used to populate the custom widget in the markdown editor in the CMS.
          fromBlock: function(match) {
            return {
              status: match[1],
              number: match[2],              
              details: match[3]
            };
          },
          // Given an object with one property for each field defined in `fields`,
          // return the string you wish to be inserted into your markdown.
          //
          // This is used to serialize the data from the custom widget to the
          // markdown document
          toBlock: function(data) {
            let statusLabel = "";
            if (data.status == "tbd") {
              statusLabel = "To Be Debated";
            }
            else {
              statusLabel = data.status;
            }
            return `<div class="amendment amendment-${statusLabel}"><div class="d-flex justify-content-between align-items-start"><h3 id="amendment-${data.number}">Amendment #${data.number}</h3><p class="badge bg-${data.status}">Amendment ${data.status}</p></div><div>${data.details}</div></div>`;
          },
          // Preview output for this component. Can either be a string or a React component
          // (component gives better render performance)
          toPreview: function(data) {
            let statusLabel = "";
            if (data.status == "tbd") {
              statusLabel = "To Be Debated";
            }
            else {
              statusLabel = data.status;
            }
            return `<div class="amendment amendment-${statusLabel}"><div class="d-flex justify-content-between align-items-start"><h3 id="amendment-${data.number}">Amendment #${data.number}</h3><p class="badge bg-${data.status}">Amendment ${data.status}</p></div><div>${data.details}</div></div>`;
          }
        });
    </script>
    <script>      
        CMS.registerEditorComponent({
          // Internal id of the component
          id: "soc-comment",
          // Visible label
          label: "SOC Comment",
          // Fields the user need to fill out when adding an instance of the component
          fields: [
            {
              name: 'comment',
              label: 'Comment',
              widget: 'string'
            }
          ],
          // Regex pattern used to search for instances of this block in the markdown document.
          // Patterns are run in a multline environment (against the entire markdown document),
          // and so generally should make use of the multiline flag (`m`). If you need to capture
          // newlines in your capturing groups, you can either use something like
          // `([\S\s]*)`, or you can additionally enable the "dot all" flag (`s`),
          // which will cause `(.*)` to match newlines as well.
          //
          // Additionally, it's recommended that you use non-greedy capturing groups (e.g.
          // `(.*?)` vs `(.*)`), especially if matching against newline characters.
          pattern: /<p class="alert d-inline-block alert-primary"><strong>SOC Note: <\/strong> .*<\/p>/ms,
          // Given a RegExp Match object
          // (https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/match#return_value),
          // return an object with one property for each field defined in `fields`.
          //
          // This is used to populate the custom widget in the markdown editor in the CMS.
          fromBlock: function(match) {
            return {
              comment: match[1],
            };
          },
          // Given an object with one property for each field defined in `fields`,
          // return the string you wish to be inserted into your markdown.
          //
          // This is used to serialize the data from the custom widget to the
          // markdown document
          toBlock: function(data) {
            return `<p class="alert d-inline-block alert-primary"><strong>SOC Note: </strong> ${data.comment}</p>`;
          },
          // Preview output for this component. Can either be a string or a React component
          // (component gives better render performance)
          toPreview: function(data) {
            return `<p class="alert d-inline-block alert-primary"><strong>SOC Note: </strong> ${data.comment}</p>`;
          }
        });
    </script>
    <script>      
        CMS.registerEditorComponent({
          // Internal id of the component
          id: "file",
          // Visible label
          label: "File",
          // Fields the user need to fill out when adding an instance of the component
          fields: [
            {
              name: 'file',
              label: 'File',
              widget: 'file'
            }
          ],
          // Regex pattern used to search for instances of this block in the markdown document.
          // Patterns are run in a multline environment (against the entire markdown document),
          // and so generally should make use of the multiline flag (`m`). If you need to capture
          // newlines in your capturing groups, you can either use something like
          // `([\S\s]*)`, or you can additionally enable the "dot all" flag (`s`),
          // which will cause `(.*)` to match newlines as well.
          //
          // Additionally, it's recommended that you use non-greedy capturing groups (e.g.
          // `(.*?)` vs `(.*)`), especially if matching against newline characters.
          pattern: /<a href="(.*?)"><button class="btn btn-secondary download-link">Download File<\/button><\/a>/ms,
          // Given a RegExp Match object
          // (https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/match#return_value),
          // return an object with one property for each field defined in `fields`.
          //
          // This is used to populate the custom widget in the markdown editor in the CMS.
          fromBlock: function(match) {
            return {
              file: match[1],
            };
          },
          // Given an object with one property for each field defined in `fields`,
          // return the string you wish to be inserted into your markdown.
          //
          // This is used to serialize the data from the custom widget to the
          // markdown document
          toBlock: function(data) {
            return `<a href="${data.file}"><button class="btn btn-secondary download-link">Download File</button></a>`;
          },
          // Preview output for this component. Can either be a string or a React component
          // (component gives better render performance)
          toPreview: function(data) {
            return `<a href="${data.file}"><button class="btn btn-secondary download-link">Download File</button></a>`;
          }
        });
    </script>
    <link rel="stylesheet" href="admin_styles.css">
  </body>
</html>
