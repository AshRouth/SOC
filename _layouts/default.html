<!doctype html>
<html class="h-100" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.collection == "motions" %}{{ page.title }} (#{{ page.number }}) â€¢ {% endif %}{{ site.title }}</title>
    <link rel="apple-touch-icon" sizes="76x76" href="/css/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/css/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/css/icons/favicon-16x16.png">
    <link rel="manifest" href="/css/icons/site.webmanifest">
    <link rel="mask-icon" href="/css/icons/safari-pinned-tab.svg" color="#006341">
    <link rel="shortcut icon" href="/css/icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#00a300">
    <meta name="msapplication-config" content="/css/icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/aem0ioy.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
  </head>
  <body class="d-flex flex-column h-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary sticky-top shadow-sm">
      <div class="container">
        <a class="navbar-brand p-0" href="{{ site.baseurl }}/"><img height="32" class="pe-1 d-inline-block align-text-center" src="{{ site.baseurl }}/css/gpew-logo.png">{{ site.title }}<a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas" aria-controls="toggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
          {% include toc.html html=content h_min=3 class="navbar-nav.me-auto.mb-2.mb-lg-0" item_class="nav-item.navbar-nav" anchor_class="nav-link" %}
          <form class="d-flex">
            <!-- <input id="search-searchbar" class="form-control" type="search" aria-label="Search"> -->
          </form>
        </div>
      </div>
    </nav>

    <div class="offcanvas offcanvas-start d-md-none" id="offcanvas">
      <div class="offcanvas-header">
        <!-- <input id="search-searchbar" class="form-control" type="search" aria-label="Search"> -->
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        {% include sidebar-motions.html %}
      </div>
    </div>

    <div class="container d-flex my-3">
      <div class="row">
        <div class="col-md-4 d-none d-md-block">
          {% include sidebar-motions.html %}
        </div>
        <div class="col-md-8 content">
          {{ content }}
        </div>
      </div>
    </div>

    <footer class="footer mt-auto py-3 bg-secondary text-light">
      <div class="container d-flex flex-row justify-content-between">
        <!-- <p class="m-0">Maintained by volunteers from the Green Party Standing Orders Commitee.</p> -->
        <div class="icons">
          <a class="link-light" href="https://www.github.com/octotheo/SOC"><i class="bi bi-github"></i></a>
          <a class="link-light" href="{{ site.email }}"><i class="bi bi-envelope-fill ps-1"></i></a>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    {% include algolia.html %}
  </body>
</html>
