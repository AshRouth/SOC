<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.typekit.net/aem0ioy.css">
    <link rel="stylesheet" href="{{ site.baseurl}}/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>{% if page.collection == "motions" %}{{ page.title }} (#{{ page.number }}) â€¢ {% endif %}{{ site.title }}</title>
  </head>
  <body>
    <div class="container">
      <div class="d-flex d-none d-md-block flex-column align-items-stretch flex-shrink-0 shadow" style="max-width: 380px;">
        <a href="{{ site.baseurl }}/" class="sticky-top d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none bg-light border-bottom">
          <span class="fs-5 fw-semibold">{{ site.title }}</span>
        </a>
        <div class="list-group list-group-flush border-bottom scrollarea">
          {% assign motionlist = site.motions | sort: 'number' %}
          {% for motion in motionlist %}
            <a href="http://greencoordinate.co.uk/agenda{{ motion.url }}" class="{% if motion.url == page.url %}active{% endif %} list-group-item list-group-item-action py-3 lh-tight" aria-current="true">
              <div class="d-flex w-100 align-items-center justify-content-between">
                <strong class="mb-1">{{ motion.title }}</strong>
                <small {% unless motion.url == page.url %}class="text-muted{% endunless %}">#{{ motion.number }}</small>
              </div>
            </a>
          {% endfor %}
        </div>
      </div>
      <div class="content mt-5 ms-md-5">
        {{ content }}
      </div>
    </div>
  </body>
</html>
